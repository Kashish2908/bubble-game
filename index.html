<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="pop-up">
        <div id="message">GAME OVER!!
            <button id="close">X</button>
        </div>
        
    </div>

    <div id="main">
        <div id="topic">
            <h1>Bubble</h1>
            <h1>Game</h1>
        </div>
        <div id="box">
            <div id="top">
                <div class="elem">
                    TIMER
                    <div id="clock" class ="buddy">60</div>
                </div>
                <div class="elem">
                    SCORE
                    <div id="score" class ="buddy">0</div>
                </div>
                <div  class="elem">
                    CLICK
                    <div id = "clickValue" class ="buddy">5</div>
                </div>
                <div  class="elem">
                    LIVES
                    <div id = "lives" class ="buddy">3</div>
                </div>
            </div>
            <div id="bottom">
                <!-- <div class="bubble">5</div> -->
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
